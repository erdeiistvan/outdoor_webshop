<!DOCTYPE=html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SB Labs Webáruház</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
<div class="wrapper">
    
    <div class="main-header">
        
        <a href="/index.html">
            <div class="logo-container">
                <img src="/photos/sb_labs_logo.jpg" class="logo">
            </div>
        </a>
        
        <div class="menu-container">
            <span class="line top"></span>
            <span class="line mid"></span>
            <span class="line bot"></span>
        </div>
        
        <div class="search-container">
            <input class="searchfield" type="text">
            <div class="search-btn">
                <span class="circle"></span>
                <span class="stripe"></span>
            </div>
        </div>
        
        <div class="regitration-container">
            <button class="header-btn registration-btn">Registration</button>
        </div>
        
        <div class="account-container">
            <button class="header-btn account-btn">My Account</button>
        </div>
        
        <div class="basket-container">
            <button class="header-btn basket-btn">Basket</button>
        </div>
        
    </div>
    
    <div class="side-container">
    

            <div class="side-btn women-container">
                <p>Women</p>
            </div>

            <div class="side-btn men-container">
                <p>Men</p>
            </div>
        
       
            <div class="side-btn kids-container">
                <p>Kids</p>
            </div>
        
        
            <div class="side-btn sports-container">
                <p>Sports</p>
            </div>
        
        
            <div class="side-btn accessories-container">
                <p>Accessories</p>
            </div>
        
       
            <div class="side-btn contacts-container">
                <p>Contact us</p>
            </div>
        
    </div>
    
    <div class="advert-container"></div>
    
</div>
    
<script src="script.js"></script>

</body>
</html>
